<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Train</title>
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container text-center">
            <h1 class="display-4">Anytime is Train Time</h1>
            <p class="lead">Choo Choo. Chee Chee</p>
        </div>
    </div>
    <div class="card mx-auto bold" style="max-width: 1000px;">
        <div class="card-header font-weight-bold pl-3">
            Current Train Schedule
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency(min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Trenton Express</td>
                    <td>Trenton</td>
                    <td>25</td>
                    <td>05:35 PM</td>
                    <td>10</td>
                </tr>
                <tr>
                    <td>Oregon Trail</td>
                    <td>Salem, Oregon</td>
                    <td>3600</td>
                    <td>01:39 PM</td>
                    <td>1154</td>
                </tr>
                <tr>
                    <td>Midnight Camage</td>
                    <td>Philadelpha</td>
                    <td>15</td>
                    <td>05:53 PM</td>
                    <td>10</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="card mx-auto mt-5 bold" style="max-width: 1000px;">
        <div class="card-header font-weight-bold pl-3">
            Add Train
        </div>
        <form>
            <div class="form-group ml-3 mt-2">
                <label for="train-name">Train Name</label>
                <input type="text" class="form-control" id="train-name" placeholder="Train Name">
            </div>
            <div class="form-group ml-3">
                <label for="destination">Destination</label>
                <input type="text" class="form-control" id="destination" placeholder="Destination">
            </div>
            <div class="form-group ml-3">
                <label for="train-time">First Train Time (HH:mm - military time)</label>
                <input type="text" class="form-control" id="train-time" placeholder="Train  Time">
                </div>
            <div class="form-group ml-3">
                <label for="frequency">Frequency (min)</label>
                <input type="text" class="form-control" id="frequency" placeholder="Frequency">
            </div>
            <button type="submit" class="btn btn-primary ml-3 mb-3">Submit</button>
        </form>
    </div>

    
</body>
</html>
