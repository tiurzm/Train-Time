<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif&display=swap" rel="stylesheet">
    <title>Train</title>
    <style>
        .jumbotron {
            background: url(./assets/images/tr.jpg)center center / cover no-repeat;
        }
    </style>
</head>
<body>
    <div class="jumbotron jumbotron-fluid" style="font-family: 'Bree Serif', serif;">
        <div class="container text-center">
            <h1 class="display-4 p-2 mx-auto rounded-lg" style="background: #fffffff0; max-width: 600px; width: 100%;">Anytime is Train Time</h1>
            <p class="lead p-1 mx-auto rounded-lg" style="background: #fffffff0; max-width: 250px; width: 100%">Choo Choo. Chee Chee</p>
        </div>
    </div>
    <div class="card mx-auto bold border-secondary" style="max-width: 1000px;">
        <div class="card-header font-weight-bold pl-3 bg-secondary text-light">
            Current Train Schedule
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency(min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                </tr>
            </thead>
            <tbody id="new-train">
                <tr>
                    <td>Trenton Express</td>
                    <td>Trenton</td>
                    <td>25</td>
                    <td>05:35 PM</td>
                    <td>10</td>
                </tr>
                <tr>
                    <td>Oregon Trail</td>
                    <td>Salem, Oregon</td>
                    <td>30</td>
                    <td>01:39 PM</td>
                    <td>12</td>
                </tr>
                <tr>
                    <td>Midnight Camage</td>
                    <td>Philadelpha</td>
                    <td>15</td>
                    <td>05:53 PM</td>
                    <td>10</td>
                </tr>
                
            </tbody>
        </table>
    </div>
    <div class="card mx-auto mt-5 bold border-secondary" style="max-width: 1000px;">
        <div class="card-header font-weight-bold pl-3 bg-secondary text-light">
            Add Train
        </div>
        <form>
            <div class="form-group mt-2 mx-3">
                <label for="train-name">Train Name</label>
                <input type="text" class="form-control" id="train-name" autocomplete="off" placeholder="Train Name">
            </div>
            <div class="form-group mx-3">
                <label for="traiin-destination">Destination</label>
                <input type="text" class="form-control" id="train-destination" autocomplete="off" placeholder="Destination">
            </div>
            <div class="form-group mx-3">
                <label for="train-time">First Train Time (HH:mm - military time)</label>
                <input type="text" class="form-control" id="train-time" autocomplete="off" placeholder="Train Time">
                </div>
            <div class="form-group mx-3">
                <label for="traiin-frequency">Frequency (min)</label>
                <input type="text" class="form-control" id="train-frequency" autocomplete="off" placeholder="Frequency">
            </div>
            <button type="submit" class="btn btn-secondary ml-3 mb-3" id="add-train">Submit</button>
        </form>
    </div>




<!-- Firebase Core JavaScript Link -->
<script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
 <!-- Specific Firebase products we want (Database) -->
<script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="./assets/javascript/app.js"></script>    
</body>
</html>
